<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Rating Tool</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }

    .upload-form {
      text-align: center;
      margin-bottom: 30px;
    }

    .page-section {
      background: #fff;
      padding: 20px;
      margin: 30px auto;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .page-section img {
      width: 100%;
      border: 1px solid #ccc;
    }

    .star-rating {
      direction: rtl;
      display: inline-flex;
    }

    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }

    .rating-form {
      text-align: center;
      margin-top: 15px;
    }

    .submit-button {
      text-align: center;
      margin-top: 40px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Multi-Page Layout Rating</h1>

  <div class="upload-form">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="json_file" accept=".json" required />
      <br><br>
      <button type="submit">Upload & Generate Layouts</button>
    </form>
  </div>

  {% if rendered_pages %}
    <form method="POST">
      {% csrf_token %}
      {% for page in rendered_pages %}
        <div class="page-section">
          <h2>Document: {{ page.document_id }} | Page {{ page.page_number }} — {{ page.layout_name }}</h2>
          <img src="{{ page.image_url }}" alt="Page Layout Image">
          <div class="rating-form">
            <label>Rate this layout:</label>
            <div class="star-rating">
              {% for i in "54321" %}
                <input type="radio" id="star{{ i }}_{{ page.page_number }}_{{ page.layout_name }}" 
                       name="rating_{{ page.page_number }}_{{ page.layout_name }}" 
                       value="{{ i }}" required />
                <label for="star{{ i }}_{{ page.page_number }}_{{ page.layout_name }}">★</label>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endfor %}

      <div class="submit-button">
        <button type="submit" name="rate_image">Submit All Ratings</button>
      </div>
    </form>
  {% endif %}

</body>
</html>
